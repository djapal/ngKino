<h1>Angular 5 Kino</h1>
<label>{{leftText}}</label>
<div class="container">
    <div *ngFor="let num of numbers" class="col-md-15 col-sm-15 text-center">
      <div class="kino-number-default cells-block" [ngClass]="{'kino-number-selected': num.isSelected, 'kino-number-chosen': num.isChosen, 'kino-number-matched': num.isMatched}" (click)="addNumber(num)">{{num.id}}</div>
    </div>
</div>
